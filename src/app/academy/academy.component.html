
<div class="container text fadeIn">
  <div class="card">
    <div class="card-header">
      Gradução
    </div>
    <div class="card-body">
      <blockquote class="blockquote mb-0">
        <div class="row">
          <div class="col-xl-1 col-md-2 col-sm-2 col-4">
            <img class="" src="./assets/unip.jpg" alt="Generic placeholder image">
          </div>
          <div class="col-xl-11 col-md-9 col-sm-9 col-8">
            <p>Unip - Universidade Paulista</p>
            <footer class="blockquote-footer">Análise e Desenvolvimento de Sistemas
              <br> <cite title="Source Title">Jul2017 - Jul/2019</cite></footer>
          </div>
        </div>
      </blockquote>
    </div>
  </div>


  <div class="card">
    <div class="card-header">
      Cursos
    </div>
    <div class="card-body">
      <div class="row" >
        <div class="col-xl-6 col-md-6 col-sm-6 col-12" *ngFor="let item of cursos">
          <blockquote class="blockquote mb-0">
            <div class="row separete" >
              <div class="col-xl-2 col-md-3 col-sm-3 col-4" >
                <img class="" src={{item.imagem}} alt="Generic placeholder image">
              </div>
              <div class="col-xl-10 col-md-9 col-sm-9 col-8">
                <p> {{ item.Nome }} </p>
                <footer class="blockquote-footer"> {{ item.periodo }}
                  <br>
                  <cite title="Source Title"> 
                    <a href= {{item.certificado}} target="_blank">
                      Certificado
                    </a>  
                  </cite>
                </footer>
              </div>
            </div>
          </blockquote>
        </div>
      </div>
    </div>
  </div>
</div>
