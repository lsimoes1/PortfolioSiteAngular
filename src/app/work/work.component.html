
 
<div class="text animate__animated animate__fadeIn">

  <ng-template *ngIf="loading; then load; else loaded"></ng-template>
  <ng-template #load>
    <div class="row justify-content-center">
      <div class="col-xl-1 col-md-1 col-3">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
  </ng-template>
  <ng-template #loaded>

  <ul class="list-group list-group-flush" *ngFor="let item of professional">
    <li class="list-group-item">
      <div class="row">
        <div class="col-lg-1 col-4">
          <figure class="figure">
            <img src={{item.image}} class="figure-img img-fluid rounded" alt="...">
          </figure>
        </div>
        <div class="col-10">
          <h2> {{item.company}} </h2>
          <a href={{item.link}} target="_blank">{{ item.link }}</a>
        </div>
      </div>

      <ul>
        <li class="list-group-item" *ngFor="let itemOffice of item.offices">
          <p class="list-title">{{itemOffice.office}}</p>
          <span>{{itemOffice.dataIn | date : 'MM/yyyy' }} - </span> <div *ngIf="itemOffice.dateOut == dt; then spanDataAtual; else data"> <ng-template #spanDataAtual> {{dataAtual}} </ng-template> <ng-template #data> {{itemOffice.dateOut | date : 'MM/yyyy' }} </ng-template> </div>
          <p>{{itemOffice.description}}</p>
        </li>
      </ul> 
    </li>
  </ul>
  </ng-template>
